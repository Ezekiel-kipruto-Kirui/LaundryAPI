<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clean Page Management System</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Favicon and App Icon (rounded) -->
  <link rel="icon" type="image/png" href="/Clean-page-logo.png" />

  <!-- Additional meta tags for better PWA / app support -->
  <meta name="theme-color" content="#10b981" />
  <meta name="msapplication-TileColor" content="#10b981" />

  <!-- Description / Author -->
  <meta name="description"
    content="Professional laundry management system for tracking orders, expenses, and shop operations." />
  <meta name="author" content="Clean Page Laundry" />

  <!-- Open Graph / Facebook -->
  <meta property="og:title" content="Clean Page Laundry Management System" />
  <meta property="og:description"
    content="Professional laundry management system for tracking orders, expenses, and shop operations." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://yourdomain.com/static/Clean-page-logo.png" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@CleanPageLaundry" />
  <meta name="twitter:image" content="https://yourdomain.com/static/Clean-page-logo.png" />

  <!-- Inline CSS to make logo round for in-app usage -->
  <style>
    .rounded-logo {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
